<html>
    <head>
        <title>{{title}}</title>
        <meta http-equiv="Cache-Control" content="no-store" />

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <link href="http://hayageek.github.io/jQuery-Upload-File/4.0.10/uploadfile.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" type="text/javascript"></script

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js" type="text/javascript"></script>
        <script src="static/app.js" type="text/javascript"></script>
        <script src="http://hayageek.github.io/jQuery-Upload-File/4.0.10/jquery.uploadfile.min.js"></script>
    </head>

    <body>
        <div class="container container-table"
             style="margin-top: 20px;">
            <div class="row">
              <div class="col-md-9">
                <button type="button"
                        id="submitButton"
                        style="height:40px;"
                        class="btn btn-success">
                  Tableau WDC
                </button>

                <button type="button"
                        id="processButton"
                        style="height:40px;"
                        class="btn btn-default">
                    Extract Metadata
                </button>

                <form enctype="multipart/form-data"
                      id="importForm"
                      style="display:inline; margin-left: 5px;"
                      class="form-inline">
                    <input type="file"
                           id="importFile"
                           class="form-control"
                           style="height:40px; width:20%;">
                   <button type="button"
                        id="uploadButton"
                        style="height:40px;"
                        class="btn btn-primary">
                       <i class="glyphicon glyphicon-cloud-upload"></i>
                   </button>
                </form>
                <button type="button"
                        id="downloadButton"
                        style="height:40px;"
                        class="btn btn-primary">
                    <i class="glyphicon glyphicon-cloud-download"></i>
                </button>


              </div>
              <div>
                <button type="button"
                        id="logoutButton"
                        style="height:40px;"
                        class="btn btn-link pull-right">
                  <i class="glyphicon glyphicon-log-out"></i>
                </button>
              </div>
            </div>
            <div class="row" style="margin-top:20px;"></div>
            <div class="row">
              <div class="col-md-3">
                  <ul class="nav nav-pills nav-stacked"
                      id="template-list">
                      {% for field in metafields.entries %}
                      <li role="presentation"
                          class="template-list-item {% if loop.first %}active{% endif %}"
                          value="{{field.templateKey}}">
                          <a href="#">{{field.displayName}}</a>
                      </li>
                      {% endfor %}
                  </ul>
              </div>
              <div class="list-group col-md-7"
                   id="folder-list">
                {% for el in folders %}
                   <a href="#"
                      class="list-group-item {% if loop.first %}active{% endif %}"
                      value="{{el.id}}">
                       {% if el.type == "file"  %}
                       <i class="glyphicon glyphicon-file">&nbsp;</i>
                       {% else  %}
                       <i class="glyphicon glyphicon-folder-open">&nbsp;</i>
                       {% endif  %}
                       {{el.name}}</a>
                {% endfor %}
               </div>
            </div>
        </div>
    </body>
</html>
